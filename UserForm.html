<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#frm").blur(function () {
                //alert("hi");
                var url = "http://localhost:9000/req?frm=" + "'"+$("#frm").val()+"'";
                //alert(url);
                $.get(url, function (data, status) {
                    
                    if (status == "success") {
                        var darr = JSON.parse(data);
                        
                        var str = "";
                        darr.forEach(function (v) {
                            str += "<option>"+v.username+"</option>";
                            
                        });
                        //alert(data);
                        $("#to").html(str);
                    }
                    
                });
            });

        });
    </script>
</head>
<body>
    <div width="500" class="container">

        <form method="get">


            <label for="frm" class="form-label">From : </label>
            <input type="text" name="frm" id="frm" class="form-control" /><br/>

            <label for="to" class="form-label">To :</label>
            <select name="to" id="to" class="form-select">
                
            </select><br/>

            <label for="msg" class="form-label">Message : </label>
            <input type="text" name="msg" id="msg" class="form-control" /><br/>

           
                <button id="b1" class="btn btn-primary w-100">Login</button>
            




        </form>
    </div>
</body>
</html>
